<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
  <title>コミットメッセージ作成ツール</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>コミットメッセージ作成ツール</h1>
  <div class="main">
    <div class="input_area area">
      <table class="left">
        <tr>
          <td class="column">repository:</td>
          <td id="repositories">
            <input type="radio" id="tools" name="repository" checked="true"><label for="tools">tools</label>
            <input type="radio" id="documents" name="repository"><label for="documents">documents</label>
          </td>
        </tr>
        <tr>
          <td class="column">type:</td>
          <td>
            <select size="2" id="types"></select>
          </td>
        </tr>
      </table>
      <table class="right">
        <tr> <td class="column">scope:</td> <td><input type="text" id="scope" class="input_elm"></td> </tr>
        <tr> <td class="column">subject:</td> <td><input type="text" id="subject" class="input_elm"></td> </tr>
        <tr> <td class="column">message:</td> <td><textarea id="message" class="input_elm"></textarea></td> </tr>
        <tr> <td class="column">refs:</td> <td><input type="text" id="refs" class="input_elm" maxlength="5"></td> </tr>
      </table>
      <div class="make_button_area"> <button id="createMessage">make</button> </div>
    </div>
    <div class="maked_area">
      <textarea id="commit_message" class="area"></textarea>
      <button id="copy">copy</button>
      <button id="initialize">initialize</button>
    </div>
    <div class="export_area">
      <input type="file" id="import_file" accept=".txt">
      <button id="exportData">export</button>
      <button id="favoriteRegist">regist favorite</button>
    </div>
    
    <history-element></history-element>
    
    <div class="docs_area">
      <a href="./readme.txt">readme</a>
    </div>
  </div>
  <favorite-element></favorite-element>
  <!-- add event -->
  <script type="module" src="./addEvents.js"></script>
</body>
</html>
